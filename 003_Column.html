<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .row{
        border: 1px solid red;
        min-height: 200px;
        margin-top: 50px;
      }
      .col{
        border: 2px solid blue;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!--
      row -> satırlarınız oluyor, 
      col -> sütunlar ve bir row içindeki sütunlar sayfayı 12 eşit parça halinde
      kullanır.
    -->
    <div class="container text-center">
      <!--
        row -> içindeki col lara için align-items- start(UP) / center / end(BOTTOM)
        DİKKAT!!!!!
        eğer column yüksekliği zaten row ile aynı ise bunlar değişiklik oluşturmaz.
      -->
      <div class="row align-items-end">
        <div class="col">
            <label> Ad Soyad</label> <br><br>
            <input type="text">
        </div>
        <div class="col ">
          <label> Ad Soyad</label> <br><br>
          <input type="text">
        </div>
        <div class="col ">
          <label> Ad Soyad</label> <br><br>
          <input type="text">
        </div>
        <div class="col ">
          <label> Ad Soyad</label> <br><br>
          <input type="text">
        </div>
        <div class="col">
          <label> Ad Soyad</label> <br><br>
          <input type="text">
        </div>
      </div>
      <div class="row">
        <div class="col align-self-end">
          <label> Ad Soyad</label> <br><br>
          <input type="text">
        </div>
        <div class="col ">
          <label> Ad Soyad</label> <br><br>
          <input type="text">
        </div>
        <div class="col align-self-center">
          <label> Ad Soyad</label> <br><br>
          <input type="text">
        </div>
        <div class="col ">
          <label> Ad Soyad</label> <br><br>
          <input type="text">
        </div>
        <div class="col align-self-end">
          <label> Ad Soyad</label> <br><br>
          <input type="text">
        </div>
      </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
