<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uygulama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
        .row-d{
            box-shadow: 0px -2px 20px 0px rgba(0,0,0,0.6);
            padding: 10px;
            margin-top: 50px;
            border-radius: 15px;
        }
       
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row row-d">
            <div class="col col-3">
                <div class="d-grid mt-5 mb-2">
                    <button type="button" class="btn btn-outline-success">Ürün Ekle</button>
                </div>
                <div class="d-grid">
                    <button type="button" class="btn btn-outline-info">Ürünleri Listele</button>
                </div>
            </div>
            <div class="col col-9">
                    <div class="row" id="urunListRow">
                       
                    </div>                   
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        fetch('http://localhost:9090/urun/get-all')
        .then(data=>data.json())
        .then(data=>{
            const urunListRow = document.getElementById('urunListRow');
            urunListRow.innerHTML = '';
            data.forEach(urun => {
                urunListRow.innerHTML += `
                    <div class="col-3">
                            <div class="card" style="width: 15rem;">
                                <img src="https://picsum.photos/200/200" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">BAŞLIK</h5>
                                    <p class="card-text">${urun.ad}</p>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">${urun.fiyat}</li>
                                    <li class="list-group-item">${urun.stok}</li>                             
                                </ul>                           
                            </div>
                    </div>
                `;
            });
        })
    </script>
</body>
</html>
