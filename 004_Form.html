<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .row{
        border: 1px solid red;
        min-height: 500px;
        margin-top: 50px;
      }
      .col{
        border: 2px solid blue;
        max-height: 300px;
      }
      .buttonX{
        width: 120px;
        height: 40px;
        background-color: red;
        text-align: end;
      }
      .spanX{
        border-radius: 15px;
        width: 30px;
        height: 30px;
        border: 1px solid gray;
        background-color: aqua;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="row">
        <div class="col">
            <div class="mb-3">
              <label class="form-label" for="ad">Adınızı giriniz.</label>
              <input class="form-control" type="text" name="ad" id="ad">
            </div>
            <div>
              <label class="form-label " for="sad">Soaydınızı giriniz.</label>
              <input class="form-control form-control-lg" type="text" name="sad" id="sad">
            </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div>
            <select >
              <option value="1">Seçiniz</option>
              <option value="A">Ankara</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
          </div>
        </div>
        <div class="col">
            <button class="buttonX">
              <span class="spanX">4</span>
            </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-primary">
            Notifications <span class="badge text-bg-danger">4</span>
          </button>
        </div>
      </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
